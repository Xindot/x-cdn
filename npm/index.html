<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>npm</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      padding: 10px;
    }
  </style>
</head>

<body>
  <div id="npmList">
    <p v-for="item in fileList">
      <a :href="item">{{item}}</a>
    </p>
  </div>
  <script src="./vue/3.2.1/vue.global.prod.js"></script>
  <script src="./index.js"></script>
  <script>
    var npmList = {
      data() {
        return {
          fileList: fileList || []
        }
      }
    }
    Vue.createApp(npmList).mount('#npmList')
  </script>
</body>

</html>
